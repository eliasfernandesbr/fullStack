<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">

.card{
    position: relative;
    float: left;
    width: 400px;
    height: 200px;
    border: 2px solid green;
    text-align: center;
}

.c1{
    background-color: greenyellow;
    line-height: 200px;
}

.c2{
    color: indigo;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>

</head>
<body>


    <div class="card">
        <div class="c1">
            ELIAS FERNANDES
        </div>
    </div>

    <div class="card">
        <div class="c2">
            ELIAS FERNANDES
        </div>
    </div>

    
    
</body>
</html>
